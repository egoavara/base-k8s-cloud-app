apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: persistence

resources:
  - resources/namespace.yaml
  - resources/ldap.yaml
  - resources/kafka.yaml
  - resources/postgres-svc.yaml
#  - resources/elasticsearch-kestra.yaml

generatorOptions:
  disableNameSuffixHash: true


configMapGenerator:
  - name: postgres-svc-migration
    files:
      - "./configs/postgres-svc-migration/migration.sql"
      - "./configs/postgres-svc-migration/run.sh"

secretGenerator:
  - name: secret-ldap
    envs:
      - "./secrets/secret-ldap.env"
  - name: secret-postgres-dex
    envs:
      - "./secrets/secret-postgres-dex.env"
  - name: secret-postgres-kestra
    envs:
      - "./secrets/secret-postgres-kestra.env"
  - name: secret-postgres-openfga
    envs:
      - "./secrets/secret-postgres-openfga.env"
  - name: secret-postgres-svc
    envs:
      - "./secrets/secret-postgres-svc.env"
#  - name: secret-neo4j
#    envs:
#      - "./secrets/secret-neo4j.env"
  - name: secret-kafka-connect
    files:
      - "./secrets/secret-kafka-connect.env"

helmCharts:
  # postgres for dex
  - releaseName: postgres-dex
    repo: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 13.2.3
    valuesFile: ./values/postgres-dex.yaml
  # postgres for kestra
  - releaseName: postgres-kestra
    repo: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 13.2.3
    valuesFile: ./values/postgres-kestra.yaml
  # postgres for openfga
  - releaseName: postgres-openfga
    repo: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 13.2.3
    valuesFile: ./values/postgres-openfga.yaml
  # postgres for svc
  - releaseName: postgres-svc
    repo: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 13.2.3
    valuesFile: ./values/postgres-svc.yaml
  # etcd for dex
  - releaseName: etcd-dex
    repo: https://charts.bitnami.com/bitnami
    name: etcd
    version: 3.4.15
    valuesFile: ./values/etcd-dex.yaml

