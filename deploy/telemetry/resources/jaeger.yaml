apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: telemetry
spec:
  strategy: production
  ingress:
    enabled: false
  agent:
    strategy: DaemonSet
  storage:
    elasticsearch:
      doNotProvision: true
    type: elasticsearch
    options:
      es:
        server-urls: http://elasticsearch-telemetry-es-http.persistence.svc:9200
        index-prefix: jaeger


